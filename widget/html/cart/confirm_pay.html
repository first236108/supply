<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>采购商城-支付确认</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/ydui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/statusbar.css"/>
    <script type="text/javascript" src="../../script/ydui.flexible.js"></script>
</head>

<body>
<div id="status-bar">
    <div id="cover"></div>
</div>
<header class="m-navbar" id="header">
    <a class="navbar-item event-back" tapmode>
        <i class="back-ico" style="color:#fff;"></i>
    </a>
    <div class="navbar-center">
        <span class="navbar-title">支付确认</span>
    </div>
</header>


<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    apiready = function () {
        fnReady();
        api.openFrame({
            name: 'confirm_pay_frame',
            url: api.pageParam.url,
            rect: {
                x: 0,
                y: headerHeight,
                w: 'auto',
                h: api.winHeight - headerHeight - footerHeight - navHeight
            },
            bounces: false,
            bgColor: '#f0f0f0'
        });
    };

</script>

</body>

</html>
