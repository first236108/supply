<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>采购商城-个人中心</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/ydui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/statusbar.css"/>
    <script type="text/javascript" src="../../script/ydui.flexible.js"></script>
</head>
<body>
<div id="status-bar">
    <div id="cover"></div>
</div>
<header class="m-navbar" id="header">
    <a class="navbar-item" onclick="goback();" tapmode>
        <i class="back-ico"></i>
    </a>
    <div class="navbar-center">
        <span class="navbar-title">订单详情</span>
    </div>
</header>


<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    var from;
    apiready = function () {
        fnReady();
        fnReadyFrame();
        from = api.pageParam.from;
        if (from == 'order_pay') {
            api.sendEvent({name: 'close_order_pay'});
        }
    };

    function goback() {
        if (from == 'order_pay') {
            api.openWin({
                name: 'order',
                url: '../order/order.html',
                animation:{
                    subType:'from_left'
                },
                pageParam: {
                    from: 'order_detail'
                }
            });
        } else {
            api.closeWin();
        }
    }
</script>

</body>
</html>
